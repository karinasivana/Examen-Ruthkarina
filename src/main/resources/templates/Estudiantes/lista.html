<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Estudiantes</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Lista de Estudiantes</h1>
  <a href="/estudiantes/nuevo" class="btn btn-primary mb-3">Nuevo </a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
      <td th:text="${estudiante.id}"></td>
      <td th:text="${estudiante.nombre}"></td>
      <td th:text="${estudiante.apellido}"></td>
      <td th:text="${estudiante.edad}"></td>
      <td th:text="${estudiante.email}"></td>
      <td th:text="${estudiante.telefono}"></td>
      <td>
        <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
