<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${estudiante.id != null ? 'Editar Estudiante' : 'Nuevo Estudiante'}"></h1>

    <!-- Formulario para crear o editar estudiante -->
    <form th:action="@{${estudiante.id != null ? '/estudiantes/' + estudiante.id : '/estudiantes'}}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" th:field="*{edad}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/estudiantes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
